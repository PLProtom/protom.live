<html>
<head>
  <title>protom.live</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>

  <header id="home">
    <h2 class="animate__animated animate__zoomInDown">protom.live</h2>
    <a href="#navbar">
      <div class="container">
        <div class="line-container">
          <div class="line"></div>
        </div>
      </div>
    </a>
  </header>

  <div id="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#media">Media</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>
  
  <main>
    <div class="parallax" id="img1"></div>

    <div class="content-item" id="media">
      <h3>Media</h3>
      <div class="media-panel">
        <a href="https://github.com/PLProtom" target="_blank"><img src="img/github.png" alt="Github logo"></a>
        <a href="https://twitter.com/vProtom" target="_blank"><img src="img/twitter.png" alt="Twitter logo"></a>
        <a href="https://www.twitch.tv/vProtom" target="_blank"><img src="img/twitch.png" alt="Twitch logo"></a>
        <a onclick="alert('Protom#6913')"><img src="img/discord.png" alt="Discord logo"></a>

      </div>
    </div>
    
    <div class="parallax" id="img2"></div>
    
    <div class="content-item" id="projects">
      <h3>Projects</h3>
      <div class="media-scroller snaps-inline">

        <div class="media-element">
          <a target="_blank" href="http://protom.live"><img src="img/website.png" alt="this website"></a>
          <p class="title">My own website (you're on it!)</p>
        </div>

        <div class="media-element">
          <a target="_blank" href="#"><img src="img/parallax2.png" alt="fragment of code"></a>
          <p class="title">Twitch AutoMod</p>
        </div>

        <div class="media-element">
          <a target="_blank" href="#"><img src="img/bot.png" alt="discord bot profile"></a>
          <p class="title">Discord Bots</p>
        </div>

        <div class="media-element">
          <a target="_blank" href="https://github.com/PLProtom/Unity-VR"><img src="img/rythmvr.png" alt="screenshot of game"></a>
          <p class="title">RythmVR</p>
        </div>

      </div>
    </div>

    <div class="parallax" id="img3"></div>
    
    <div class="content-item" id="contact">
      <h3>Contact</h3>
      <br>
      <p>Contact me at discord: <b>Protom#6913</b></p>
      </div>
    </div>
  </main>

  <script>
    // Sticky navbar
  window.onscroll = function() {myFunction()};

  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }
  </script>
</body>
</html>
