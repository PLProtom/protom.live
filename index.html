<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>

  <header id="home">
    <h2>protom.live</h2>
    <div class="container">
      <div class="line-container">
        <div class="line"></div>
      </div>
    </div>
  </header>

  <div id="navbar">
    <a class="active" href="#home">Home</a>
    <a href="#media">Media</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>
  
  <main>
    <div class="parallax" id="img1"></div>

    <div class="content-item" id="media">
      <h3>Media</h3>
      <div class="media-panel">
        <a href="https://github.com/PLProtom" target="_blank"><img src="img/github.png" alt="Github logo"></a>
        <a href="https://twitter.com/vProtom" target="_blank"><img src="img/twitter.png" alt="Twitter logo"></a>
        <a href="https://www.twitch.tv/vProtom" target="_blank"><img src="img/twitch.png" alt="Twitch logo"></a>
      </div>
    </div>
    
    <div class="parallax" id="img2"></div>
    
    <div class="content-item" id="projects">
      <h3>Projects</h3>
      <p>Projects content</p>
    </div>

    <div class="parallax" id="img3"></div>
    
    <div class="content-item" id="contact">
      <h3>Contact</h3>
      <p>Contact content</p>
    </div>
  </main>

  <script>
    // Sticky navbar
    // Z jakiegoś powodu gdy ten skrypt jest w oddzielnym pliku, to nie działa
  window.onscroll = function() {myFunction()};

  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }
  </script>
</body>
</html>
